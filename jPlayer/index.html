<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Website Design By: www.happyworm.com -->
<title>Demo : jPlayer as an audio playlist player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="css/jplayer.blue.monday.cus.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="js/jplayer.playlist.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

	new jPlayerPlaylist({
		jPlayer: "#jquery_jplayer_1",
		cssSelectorAncestor: "#jp_container_1"
	}, [
		{
			title:"入阵曲-伦桑",
			mp3:"http://nuomixin.qiniudn.com/music-ruzhenqu-lun.mp3"
		},
		{
			title:"泡沫-伦桑",
			mp3:"http://nuomixin.qiniudn.com/music-paomo-lun.mp3"
		}
	], {
		swfPath: "js",
		supplied: "oga, mp3",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true
	});
});
//]]>
</script>
</head>
<body>
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
	<div class="jp-type-playlist">
		<div class="jp-gui jp-interface">
			<div class="jp-controls">
				<button class="jp-previous" role="button" tabindex="0"><i class="iconfont">&#xe606;</i></button>
				<!-- <button class="jp-play" role="button" tabindex="0"><i class="iconfont">&#xe600;</i></button> -->
				<button class="jp-play" role="button" tabindex="0"><i class="iconfont icon-play"></i></button>
				<button class="jp-next" role="button" tabindex="0"><i class="iconfont">&#xe607;</i></button>
				<button class="jp-stop" role="button" tabindex="0"><i class="iconfont">&#xe609;</i></button>
			</div>
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar"></div>
				</div>
			</div>
			<div class="jp-volume-controls">
				<button class="jp-mute" role="button" tabindex="0"><i class="iconfont">&#xe602;</i></button>
				<button class="jp-volume-max" role="button" tabindex="0"><i class="iconfont">&#xe601;</i></button>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
			</div>
			<div class="jp-time-holder">
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
			</div>
			<div class="jp-toggles">
				<button class="jp-repeat" role="button" tabindex="0"><i class="iconfont">&#xe603;</i></button>
				<button class="jp-shuffle" role="button" tabindex="0"><i class="iconfont">&#xe605;</i></button>
			</div>
		</div>
		<div class="jp-playlist">
			<ul>
				<li>&nbsp;</li>
			</ul>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
</body>

</html>
